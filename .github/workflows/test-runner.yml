name: test runner

on:
  push:

env:
  # set a default terminal for various cmds that expect it
  TERM: xterm

jobs:
  run-CI-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        value: [true, ""]
    env:
      debug: ${{ matrix.value }}
    steps:
      - uses: actions/checkout@v2
      - name: run-CI-tests
        env:
          debug: ${{ matrix.value }}
        run: |
          ./tests/CI/install-deps-and-mdm.sh